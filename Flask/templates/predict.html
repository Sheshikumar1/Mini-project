<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict AQI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Air Quality Index Analyzer</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('predict') }}">Predict</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Enter Air Quality Data</h1>
        <form action="{{ url_for('output') }}" method="POST">
            <select id="city" name="city" required>
                <option value="" disabled selected>Select City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Aizawl">Aizawl</option>
                <option value="Amaravati">Amaravati</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Brajrajnagar">Brajrajnagar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Delhi">Delhi</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Gurugram">Gurugram</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Jorapokhar">Jorapokhar</option>
                <option value="Kochi">Kochi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Patna">Patna</option>
                <option value="Shillong">Shillong</option>
                <option value="Talcher">Talcher</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
            </select>
             <input type="number" id="pm25" name="pm25" placeholder="PM2.5" step="0.001" required>
             <input type="number" id="pm10" name="pm10" placeholder="PM10" step="0.001" required>
             <input type="number" id="no" name="no" placeholder="NO" step="0.001" required>
             <input type="number" id="no2" name="no2" placeholder="NO2" step="0.001" required>
             <input type="number" id="nox" name="nox" placeholder="NOX" step="0.001" required>
             <input type="number" id="nh3" name="nh3" placeholder="NH3" step="0.001" required>
             <input type="number" id="co" name="co" placeholder="CO" step="0.001" required>
             <input type="number" id="so2" name="so2" placeholder="SO2" step="0.001" required>
             <input type="number" id="o3" name="o3" placeholder="O3" step="0.001" required>
             <input type="number" id="benzene" name="benzene" placeholder="Benzene" step="0.001" required>
             <input type="number" id="toluene" name="toluene" placeholder="Toluene" step="0.001" required>
             <input type="number" id="xylene" name="xylene" placeholder="Xylene" step="0.001" required>
             <input type="date" id="date" name="date" required>
             <button type="submit" class="button">Predict</button>
        </form>
    </div>
</body>
</html>
